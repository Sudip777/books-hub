<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Books Hub - Error</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .errorPage {
            text-align: center;
            margin-top: 100px;
        }
        .oops {
            font-size: 3rem;
            color: #dc3545;
        }
        .errorPage img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .errorPage p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="errorPage">
        <span class="oops">Oops!</span><br>
        <img src="/images/404-not-found.png" width="360px" style="width: 360px; blend-mode: multiply;" alt="reading-books"/>
        <p>There seems to be a problem with the page you requested (<span th:text="${path}"></span>).</p>
        <p th:text="${'Details: ' + message}"></p>
        <div class="mt-3">
            <a href="/" class="btn btn-primary">Go to Home Page</a>
        </div>
    </div>
</div>
</body>
</html>
